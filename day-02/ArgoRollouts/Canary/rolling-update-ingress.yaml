apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rolling-update
spec:
  ingressClassName: nginx
  rules:
  - host: rolling-update.demo
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rolling-update
            port:
              number: 5000
